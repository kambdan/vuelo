<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Viajes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dialog" class="dialog" style="display:none;">
        <div class="dialog-content">
            <img src="promo.png" alt="Dialog Image">
            <button onclick="closeDialog()">Cerrar</button>
        </div>
    </div>

    <header>
        <h1>Mis viajes</h1>
        <div class="tabs">
            <span class="active">Próximos viajes</span>
           
        </div>
    </header>

    <main>
        <div class="trip">
            <img src="guayaquil.jpg" alt="Viaje a Guayaquil">
            <div class="info">
                <h2>Viaje a Guayaquil</h2>
                <p>Lun, 12 Ago</p>
                <p>faltan 35 días</p>
            </div>
        </div>
        <div class="trip">
            <img src="galapagos.jpg" alt="Viaje a Baltra Islas Galápagos">
            <div class="info">
                <h2>Viaje a Baltra Islas Galápagos</h2>
                <p>Lun, 12 Ago</p>
                <p>faltan 35 días</p>
            </div>
        </div>
        <button id="start-trip" class="add-trip">Empezar</button>
    </main>

   
    <script src="script.js"></script>
    <script>
        document.getElementById('start-trip').addEventListener('click', function() {
            window.location.href = 'https://play.google.com/store/apps/details?id=com.latam.xp&hl=es_EC'; // Cambia esta URL por la URL externa que deseas
        });
    </script>
</body>
</html>
