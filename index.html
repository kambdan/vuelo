<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Katherine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="dialog" class="dialog" style="display:block;">
        <div class="dialog-content">
            <div class="carousel">
                <button class="prev" onclick="moveSlide(-1)">❮ Anterior</button>
                <img src="2.png" alt="Image 1" class="carousel-item">
                <img src="1.png" alt="Image 2" class="carousel-item">
                <button class="next" onclick="moveSlide(1)">Siguiente ❯</button>
            </div>
            <button class="close-btn" onclick="closeDialog()" style="display:none;">Cerrar</button>
        </div>
    </div>

    <header>
        <h1>Mis viajes</h1>
        <div class="tabs">
            <span class="active">Próximos viajes</span>
           
        </div>
    </header>

    <main>
        <div class="trip">
            <img src="guayaquil.jpg" alt="Viaje a Guayaquil">
            <div class="info">
                <h2>Viaje a Guayaquil</h2>
                <p>Lun, 12 Ago</p>
                <p>faltan 35 días</p>
            </div>
        </div>
        <div class="trip">
            <img src="galapagos.jpg" alt="Viaje a Baltra Islas Galápagos">
            <div class="info">
                <h2>Viaje a Baltra Islas Galápagos</h2>
                <p>Lun, 12 Ago</p>
                <p>faltan 35 días</p>
            </div>
        </div>
        <button id="start-trip" class="add-trip">Empezar</button>
    </main>

   
    <script src="script.js"></script>
   
</body>
</html>
