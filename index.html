<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Viajes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mis viajes</h1>
        <div class="tabs">
            <span class="active">Próximos viajes</span>
            <span>Viajes pasados</span>
        </div>
    </header>

    <main>
        <div class="trip">
            <img src="guayaquil.jpg" alt="Viaje a Guayaquil">
            <div class="info">
                <h2>Viaje a Guayaquil</h2>
                <p>Lun, 12 Ago</p>
                <p>faltan 35 días</p>
            </div>
        </div>
        <div class="trip">
            <img src="galapagos.jpg" alt="Viaje a Baltra Islas Galápagos">
            <div class="info">
                <h2>Viaje a Baltra Islas Galápagos</h2>
                <p>Lun, 12 Ago</p>
                <p>faltan 35 días</p>
            </div>
        </div>
        <button class="add-trip">Agregar viaje</button>
    </main>

    <footer>
        <button>Inicio</button>
        <button>Comprar</button>
        <button>Mis viajes</button>
        <button>Notificaciones</button>
        <button>LATAM Pass</button>
    </footer>
</body>
</html>
